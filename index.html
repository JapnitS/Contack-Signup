<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		img {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		}
		</style>
	<title>Contack Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<!--<span class="login100-form-title p-b-34">
						Account Login
					</span>-->
					
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type Company Name">
						<input id="company" class="input100" type="text" name="company" placeholder="Company Name">
						<span  class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						
						<input class="input100" type="password" name="pass" id="password" placeholder="Password" >
						<span class="focus-input100"></span>
						<div class = "eye-icon">
						<span style="float:right;"><i class="far fa-eye" id="togglePassword"></i></span>
					</div>
					
						
						
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						
						<input class="input100" type="password" name="pass" id="password1" placeholder="Confirm Password" >
						<span class="focus-input100"></span>
						<div class = "eye-icon">
						<span style="float:right;"><i class="far fa-eye" id="togglePassword1"></i></span>
					</div>
					
						
						
					</div>
					<input type="checkbox" id="myCheck" onclick="myFunction()">
					<div class="terms">By checking this box I confirm I have read the <a style="color:#00ad5f;" style="font-family: 'Roboto', sans-serif;" href="#"> Terms & Conditions</a> </div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
					
						<div class="contact">If you have any problems contact us at <a style="color:#00ad5f;" href="mailto:support@contack.io">support@contack.io</a><br><br><br><br></div>
						
					</div>
					<img class="logo" style="width: 120px;height: 68px;" src="contack-logo.png">
					
					
					
				</form>

				<div class="login100-more">
					<span class="login100-form-title-left p-b-26">
						Sign Up
					</span>
					<span class="login100-form-title-small">
						to use all of contack's features:
					</span>
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script>
		function myFunction() {
		  var checkBox = document.getElementById("myCheck");
		  var text = document.getElementById("text");
		  if (checkBox.checked == true){
			text.style.display = "block";
		  } else {
			 text.style.display = "none";
		  }
		}
		</script>
		

</body>
</html>
